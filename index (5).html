<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body class="dark">
    <div class="w-full max-w-7xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6 text-white">Hash Table Visualizer</h1>
        <div id="controls" class="flex flex-wrap gap-4 justify-center">
            <input id="key" type="text" placeholder="Key" class="bg-gray-700 text-white p-2 rounded-lg w-32">
            <input id="value" type="text" placeholder="Value" class="bg-gray-700 text-white p-2 rounded-lg w-32">
            <button onclick="insert()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Insert</button>
            <button onclick="search()" class="bg-green-600 text-white px-4 py-2 rounded-lg">Search</button>
            <button onclick="remove()" class="bg-red-600 text-white px-4 py-2 rounded-lg">Delete</button>
            <button onclick="clearTable()" class="bg-gray-600 text-white px-4 py-2 rounded-lg">Clear Table</button>
            <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
        </div>
        <div id="info" class="text-sm">Enter a key and value to start.</div>

    <script>
        class HashTable {
            constructor(size = 10) {
                this.size = size;
                this.buckets = Array(size).fill().map(() => []);
            }

            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = (hash + key.charCodeAt(i) * (i + 1)) % this.size;
                }
                return hash;
            }

            insert(key, value) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                for (let i = 0; i < bucket.length; i++) {
                    if (bucket[i].key === key) {
                        bucket[i].value = value;
                        return;
                    }
                }
                bucket.push({ key, value });
            }

            search(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                for (let item of bucket) {
                    if (item.key === key) return item.value;
                }
                return null;
            }

            remove(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                for (let i = 0; i < bucket.length; i++) {
                    if (bucket[i].key === key) {
                        bucket.splice(i, 1);
                        return true;
                    }
                }
                return false;
            }

            clear() {
                this.buckets = Array(this.size).fill().map(() => []);
            }
        }

        const hashTable = new HashTable();

        async function insert() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (!key || !value) {
                updateInfo('Please enter a key and value.');
                return;
            }
            hashTable.insert(key, value);
            await updateVisualization(key, 'insert');
            updateInfo(`Inserted: ${key} -> ${value}`);
        }

        async function search() {
            const key = document.getElementById('key').value;
            if (!key) {
                updateInfo('Please enter a key.');
                return;
            }
            const value = hashTable.search(key);
            await updateVisualization(key, 'search');
            if (value !== null) {
                updateInfo(`Found: ${key} -> ${value}`);
            } else {
                updateInfo(`Key ${key} not found.`);
            }
        }

        async function remove() {
            const key = document.getElementById('key').value;
            if (!key) {
                updateInfo('Please enter a key.');
                return;
            }
            const success = hashTable.remove(key);
            await updateVisualization(key, 'remove');
            if (success) {
                updateInfo(`Deleted key: ${key}`);
            } else {
                updateInfo(`Key ${key} not found.`);
            }
        }

        function clearTable() {
            hashTable.clear();
            updateVisualization();
            updateInfo('Hash table cleared.');
        }

        async function updateVisualization(highlightKey = null, operation = null) {
            const tableDiv = document.getElementById('hash-table');
            tableDiv.innerHTML = '';
            for (let i = 0; i < hashTable.size; i++) {
                const bucketDiv = document.createElement('div');
                bucketDiv.className = 'bucket';
                bucketDiv.innerHTML = `<span class="bucket-index">Bucket ${i}:</span>`;
                for (let item of hashTable.buckets[i]) {
                    const nodeDiv = document.createElement('span');
                    nodeDiv.className = 'node';
                    nodeDiv.textContent = `${item.key}: ${item.value}`;
                    if (item.key === highlightKey && operation) {
                        nodeDiv.classList.add('active');
                        await sleep(500);
                        if (operation === 'remove') continue;
                        nodeDiv.classList.remove('active');
                    }
                    bucketDiv.appendChild(nodeDiv);
                }
                tableDiv.appendChild(bucketDiv);
            }
        }

        function updateInfo(message) {
            document.getElementById('info').innerHTML = message;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.style.background = document.body.classList.contains('dark')
                ? 'linear-gradient(135deg, #1a202c, #2d3748)'
                : 'linear-gradient(135deg, #e6e6fa, #dcdcdc)';
            updateInfo('Theme toggled.');
        }

        // Initialize with sample data
        hashTable.insert('apple', 'fruit');
        hashTable.insert('banana', 'fruit');
        hashTable.insert('carrot', 'vegetable');
        updateVisualization();
    </script>
</body>
